    <script>
        window.onload = function(){
    var img1 = document.getElementById('img1');
    var onOff = true;//创造一个开关,布尔值，true为1，false为0

    img1.onclick = function(){
        if(onOff){//如果是真
            img1.src = './imgs/合照.jpg';//图片路径切换为图片2
            onOff = false;//并且开关设为假
        }else{//如果是假
            img1.src = './imgs/head.png';//图片路径切换为图片1
            onOff = true;//并且开关设为真
        }
    }
}

   </script>
